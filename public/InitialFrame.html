<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo App | Frontend Mentor Project Challenge</title>
  <!--styles here-->
</head>
<body>  
  <!--header-->
  <header>
    <div class="container">
      <div>
        Todo logo
      </div>
      <button>
        白黑模式切换
      </button>
    </div>
  </header>

  <section>
    <div id="app"></div>
  </section>

  <!--输入框-->
  <section>
    <div class="container">
      输入框，回车触发
    </div>
  </section>

  <!--本体：todo list-->
  <section>
    <div class="container">
      todo list，右侧按钮点×删除
    </div>
  </section>

  <!--底部条：剩余计数+筛选+清除已完成-->
  <section>
    <!--底部条整体-->
    <div>
      <!--剩余计数-->
      <div>
        ? item(s) left
      </div>
      <!--筛选-->
      <div>
        <ul>
          <li>all</li>
          <li>active</li>
          <li>completed</li>
        </ul>
      </div>
      <!--清除已完成-->
      <div>clear completed</div>
    </div>
  </section>
  
  <!--底部备注-->
  <section>
    <div>
      drap and drop to reorder list
    </div>
  </section>

  <!--footer-->
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shantao-xs/js-todoApp">Tao Shan</a>.
    </div>
  </footer>
  
</body>
</html>
